{% extends 'base.html' %}
{% load static %}
{% block content %}

<script language="JavaScript1.2">
    top.document.title="로그인";
</script>
<a href="{% url 'bootrc:index' %}" class="btn btn-primary top-button">메인 화면 이동</a>
<!-- index = 메뉴목록 있는 메인 페이지로 이동 -->

<!-- 로그인 창 구성 : 개발중 -->
<div class="text-center">
<main class="form-signin">
  <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
  <form method="post" class="post-form" action="{% url 'bootrc:login' %}">
    {%csrf_token%}
    {%include "bootrc/form-error.html"%}
    <h1 class="h3 mb-3 fw-normal">로그인 해주세요!</h1>
    <div class="form-floating m10">
      <label for="username">아이디</label>
      <input  type="text" class="form-control login_style" name="username" id="username" value="{{form.username.value|default_if_none:''}}" placeholder="아이디"
      style="width:300px;text-align:center">
    </div>
    <div class="form-floating m10">
      <label for="password">패스워드</label>
      <input type="password" class="form-control login_style" name="password" id="password" value="{{form.password.value|default_if_none:''}}" placeholder="패스워드"
      style="width:300px;text-align:center">
    </div>
    <button class="w-10 btn btn-lg btn-primary m10"  type="submit">로그인</button>
  </form>
</main>
</div>

{% endblock %}
