{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">메뉴등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="form-group">
            <label for="menu_catenum">카테고리 번호 ( 0: 한식 , 1: 중식, 2: 일식, 3:야식, 4:프렌차이즈 )</label><br>
            {# <input type="number" class="form-control" name="menu_catenum" id="menu_catenum"#}
            {# value="{{ form.subject.value|default_if_none:'' }}">#}
            <label><input type ="radio" class="form-control" name="menu_catenum" id="menu_catenum"
                          value="0"}}>한식</label>
            <label><input type ="radio" class="form-control" name="menu_catenum" id="menu_catenum"
                       value="1"}}>중식</label>
            <label><input type ="radio" class="form-control" name="menu_catenum" id="menu_catenum"
                       value="2"}}>일식</label>
            <label><input type ="radio" class="form-control" name="menu_catenum" id="menu_catenum"
                       value="3"}}>야식</label>
            <label><input type ="radio" class="form-control" name="menu_catenum" id="menu_catenum"
                       value="4"}}>프렌차이즈</label>
        </div>
        <div class="form-group">
            <label for="menu_name2">메뉴 이름</label>
            <input type="text" class="form-control" name="menu_name2" id="menu_name2"
                   value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
