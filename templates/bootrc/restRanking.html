{% extends 'base.html' %}

{% block content %}
<div style="float: left">
    <br style="font-size=25px">위에서부터 1~5위</strong>

{% block script %}
<script type="text/javascript">
$(document).ready(function(){

        if(confirm("정말로 삭제하시겠습니까?")){

    });

</script>
