{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container pt-5">
    {% if menu %}
    <h3 class="pt-5 text-center">이 식당은 어떠세요?</h3>
    <div class="py-3 text-center alert alert-info" role="alert">
        <h4>추천 맛집 : <strong>{{ menu.rest.rest_name}}</strong></h4>
        <h4>별점 :<strong>{{ menu.rest.rest_star}}점</strong></h4>
        <h4>현재 시간 출력 테스트 :{{ time }}</h4>
        <!--
        <h4>가게 번호 :<strong>{{ menu.rest.phon_number }}</h4>
        <h4>주소 :<strong>{{ menu.rest.adress }}</h4>
        <h4>운영 시간 :{{ menu.rest.opening_time }} ~ {{ menu.rest.closing_time }}</h3>>
        -->


    </div>
    {% else %}
    <h3 class="pt-5 text-center">메뉴가 없네요...</h3>
    {% endif %}
</div>

{% endblock %}
