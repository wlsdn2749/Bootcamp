{% extends 'base.html' %}
{% load static %}
1<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
{% block content %}
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <th>메뉴 번호</th>
            <th>카테고리 번호</th>
            <th>메뉴</th>
        </tr>
        </thead>
        <tbody>
        {% if menu_list %}
        {% for menu in menu_list %}
        <tr>
            <td>{{ menu.menu_num }}</td>
            <td>{{ menu.menu_catenum }}</td>
            <td>{{ menu.menu_name2 }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">질문이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
<!--    <a href="{% url 'bootrc:menu_create' %}" class="btn btn-primary">메뉴 만들기</a>-->
</div>
{% endblock %}
