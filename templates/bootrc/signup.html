{% extends "base.html" %}
{% block content %}

<script language="JavaScript1.2">
    top.document.title="회원가입";
</script>

<div class="container my-3">
    <a href="{% url 'bootrc:index' %}" class="btn btn-primary">메인 화면 이동</a>
    <div class="row my-3">
        <div class="col-4">
            <h4>계정 생성</h4>
        </div>
        <div class="col-8 text-right">
            <span>이미 게정이 있다면, <a href="{% url 'bootrc:login' %}">로그인</a></span>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'bootrc:signup' %}">
        {%csrf_token%}
        {%include "bootrc/form-error.html" %}
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" class="form-control" name="username" id="username" value="{{form.username.value|default_if_none:''}}">
        </div>
        <div class="form-group">
            <label for="password1">비밀번호 입력</label>
            <input type="password" class="form-control" name="password1" id="password1" value="{{form.password1.value|default_if_none:''}}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2" value="{{form.password2.value|default_if_none:''}}">
        </div>
        <button type="submit" class="btn btn-primary">회원가입 완료</button>
    </form>
</div>
{% endblock %}
